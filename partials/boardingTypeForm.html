<h3>{{title}}</h3>
<form>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="Description" ng-model="boarding.description"/>
    </div>
    <div class="form-group">
        <label>Rate</label>
        <input type="number" class="form-control" placeholder="Rate" ng-model="boarding.rate"/>
    </div>

    <div class="text-center">
        <button class="btn btn-primary" ng-click="submitBoardingType()">{{submitButtonText}}</button>
    </div>
</form>
